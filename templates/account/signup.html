{% extends '_base.html' %}
{% block title %}-Sign Up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>

<form method="post" class="myForm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Sign Up</button>
    <h5><a href="{% url 'account_login' %}">Already have an account? Log In</a></h5>
</form>
{% endblock content %}
